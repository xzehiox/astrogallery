{
        title: "Cúmulo Árbol de Navidad",
        description: "<br>El Cúmulo Árbol Navideño, es un cúmulo abierto en la constelación de Monoceros. Fue llamado así porque se parece a un árbol en luz visible.1​ El Cúmulo del Árbol de Navidad contiene cerca de 40 estrellas. En la base de la agrupación esta su miembro más brillante, 15 Monocerotis (S Mon) de tipo espectral O7 gigante, cerca de 8.500 veces más luminosa que el Sol, que varía entre las magnitudes 4,2 y 4,6. 1​2​ También está cerca de la Nebulosa Piel de Zorro (Sh2-273) y la Nebulosa del Cono.3​",

      },
{
        title: "Cúmulo doble de Perseo",
        description: "<br>El cúmulo doble de Perseo es el nombre con el que se conocen los cúmulos abiertos NGC 869 (también conocido cómo h Persei) y NGC 884 (conocido también cómo χ Persei), ambos visibles a simple vista y situados en la constelación de Perseo a una distancia de algo más de 2300 parsecs (7600 años luz) del Sol. La edad de ambos cúmulos se estima en aproximadamente 13 millones de años, teniendo masas respectivas de 3700 y 2800 masas solares. NGC 869 es el que tiene la estrella más brillante de los dos, con una magnitud bolométrica de alrededor de -9 (más de 300000 veces más brillante que el Sol) y una masa de alrededor de 30 masas solares; las demás estrellas brillantes tienen masas y luminosidades menores. Pertenecen a la asociación estelar Perseus OB1.",
        thumb: "thumbnails/Cum_dob_perseo_20210112.jpg",
        image: "Cum_dob_perseo_20210112.jpg"
      },
{
        title: "M31 - Galaxía de Andrómeda",
        description: "<br>La galaxia de Andrómeda, también conocida como Galaxia Espiral M31, Messier 31 o NGC 224, es una galaxia espiral con un diámetro de doscientos veinte mil años luz (en lo que concierne a su halo galáctico) y de unos ciento cincuenta mil años luz entre los extremos de sus brazos. Es el objeto visible a simple vista más lejano de la Tierra (aunque algunos afirman poder ver a simple vista la galaxia del Triángulo, que está un poco más lejos). Está a 2,5 millones de años luz 2​ en dirección a la constelación de Andrómeda. Es, junto con nuestra propia galaxia, la más grande y brillante de las galaxias del Grupo Local, que consiste en aproximadamente 30 pequeñas galaxias más tres grandes galaxias espirales: Andrómeda, la Vía Láctea y la galaxia del Triángulo. (Wikipedia)",
        thumb: "thumbnails/M31_iso800_60sx99.jpg",

{
        title: "Cúmulo M36",
        description: "<br>Messier 36 (también conocido como M36 o NGC 1960) es un cúmulo abierto en la constelación de Auriga. Fue descubierto por Giovanni Batista Hodierna antes de 1654. El M36 está a una distancia de unos 4.100 años luz desde la Tierra y abarca unos 14 años luz de amplitud. Hay al menos sesenta miembros en el cúmulo. El cúmulo es muy similar a al cúmulo (M45) de Pléyades, y si estuviera a la misma distancia de la Tierra serían de magnitud similar.",
        thumb: "thumbnails/M36_iso1600_30x25.jpg",

        title: "M42 - Nebulosa de Orión",
        description: "<br>La nebulosa de Orión, también conocida como Messier 42, M42, o NGC 1976, es una nebulosa difusa situada al sur del cinturón de Orión.6​ Es una de las nebulosas más brillantes que existen, y puede ser observada a simple vista sobre el cielo nocturno. Está situada a 1270 ± 76 años luz de la Tierra,2​ aunque ahora se ha medido su distancia en 1350 años luz, y posee un diámetro aproximado de 24 años luz. Algunos documentos se refieren a ella como la Gran Nebulosa de Orión, y los textos más antiguos la denominan Ensis, palabra latina que significa &#34;espada&#34;, nombre que también recibe la estrella Eta Orionis, que desde la Tierra se observa muy próxima a la nebulosa.",

{
        title: "Galaxias M81, M82 y NGC 2403",
        description: "<br>El Grupo M81 es un grupo de galaxias conocido principalmente porque contiene al famoso par de galaxias M81/M82, decubiertas en 1774. NGC 2403 es también otra galaxia espiralada prominente ubicada en el lado derecho del grupo. M82 es un ejemplo de una galaxia de &#34;Brote Estelar&#34; ( o en inglés &#34;starburst&#34; ) - esto quiere decir que ocurren muchas formaciones de estrellas en su interior. Title: M81 La galaxia de Bode (también conocida como Galaxia Espiral M81, Messier 81, M81 o NGC 3031) es una galaxia espiral ubicada a 12 millones de años luz en la constelación de la Osa Mayor. Fue nombrada en honor a Johann Elert Bode, quien la descubrió en 1774. En 1993, una supernova (SN 1993J) fue observada en esta galaxia. Se presume que la galaxia de Bode contiene aproximadamente 250 000 millones de estrellas, siendo ligeramente más pequeña que la Vía Láctea. La galaxia es uno de los mejores ejemplos del diseño espiral en una galaxia, con brazos casi perfectos dispuestos en espiral hacia su centro. La galaxia de Bode y su satélite (o galaxia binaria), la galaxia del Cigarro, o M82, son de los miembros más prominentes del Grupo M81. Ambas son visibles en el mismo campo de visión para la mayoría de los telescopios. Title: M82 - La galaxia del cigarro La galaxia del Cigarro (también conocida como Galaxia Irregular M82, Messier 82, M82 o NGC 3034) es una galaxia irregular alargada y estrecha en la constelación de la Osa Mayor. Es el prototipo de galaxia con brote estelar, estando caracterizada por una elevada tasa de formación estelar en su centro, causada según parece por una interacción gravitatoria hace entre doscientos y quinientos millones de años con la primaria galaxia de Bode.1​2​ Ese brote estelar duró 50 millones de años, con una tasa de formación estelar de 10 masas solares por año, y fue seguido por otros dos, el último de ellos ocurrido hace entre 4 y 6 millones de años y que parece haber formado los cúmulos del núcleo. Estudios realizados con el telescopio espacial Hubble muestran la presencia de 197 cúmulos estelares allí, con una masa media de 2 ∙ 105 masas solares. La región donde se concentra la formación estelar tiene un tamaño de 500 pársecs, y son visibles en ella cuatro regiones brillantes conocidas cómo A, B, C y D, las cuales son interpretadas cómo supercúmulos estelares que sufren relativamente poca extinción debido al polvo interestelar. La frecuencia de supernovas allí es de una cada 10 años. Las producidas en las regiones A y C parecen ser las responsables de los chorros de materia expulsados al espacio intergaláctico visibles en la fotografía.3​ El Observatorio de rayos X Chandra detectó emisiones de rayos X fluctuando en la zona, aproximadamente a 600 años luz del centro del objeto. Los astrónomos postularon que podría contener el primer agujero negro de masa mediana conocido, en torno a 500 masas solares.4​ Asimismo, es posible que exista un agujero negro en su centro con 30 millones de veces la masa del Sol.",
        thumb: "thumbnails/M81_grupo_iso1600_30x97.jpg",
        image: "M81_grupo_iso1600_30x97.jpg"
      },
{
        title: "El Pesebre",
        description: "<br>El Pesebre (también conocido como Cúmulo abierto M44, Objeto Messier 44, Messier 44, M44 o NGC 2632), es un cúmulo abierto en la constelación de Cáncer. Es uno de los cúmulos abiertos más cercanos a la Tierra, y contiene una población de estrellas mayor que otros cúmulos abiertos brillantes cercanos. Bajo un cielo oscuro, el Pesebre se observa como un pequeño objeto nebuloso a simple vista; conocido así desde la antigüedad. El astrónomo Claudio Ptolomeo lo describió como &#34;una mancha nebulosa en el seno de Cáncer&#34;, y fue uno de los primeros objetos que Galileo estudió con su telescopio.1​ Su edad y movimiento propio coinciden con los de las Híades, lo que sugiere que podrían compartir orígenes similares.2​3​ Ambos cúmulos contienen gigantes rojas y enanas blancas, que representan etapas posteriores de la evolución estelar, junto con muchas estrellas en secuencia principal. La distancia a M44 es citada a menudo entre 160 y 187 pársecs (520-610 años luz),4​5​ pero los paralajes revisados en 2009 del satélite Hipparcos para los objetos del Pesebre, y el último diagrama color-magnitud por infrarrojos, favorece una distancia análoga de 182 pársecs.6​7​ Hay mejores estimaciones de edad de alrededor de 600 millones de años,3​5​8​ equivalente aproximadamente a unos 625 millones de años para las Híades.9​ El diámetro del núcleo interno del cúmulo es de cerca de 7.0 pársecs (23 años luz).8​",
        thumb: "thumbnails/Pesebre_iso1600_30x40.jpg",
        image: "Pesebre_iso1600_30x40.jpg"

    Galleria.ready(function() {
        /*
        load thumbnails after gallery setup, and download has started
        for the main images, but before the loading of map tiles starts
        in the background. This ensures visible elements are prioritised
        over non-visible elements

        The choice to lazy load thumbnails in batches of 50 was not made
        scientifically. Other numbers may yield better performance.
        */
        this.lazyLoadChunks( 50 );

        this.attachKeyboard({
            right: this.next,
            left: this.prev,
            /* Toggle fullscreen display on press of 'f' key */
            0x46: this.toggleFullscreen,
        });

        var gallery = this;
        $('#fullscreen').click(function() {
          gallery.toggleFullscreen();
        });

        $('.icons').appendTo(this.$('container'));

    });

    Galleria.configure({
        imageCrop: false,
        transition: "fade",
        thumbnails: "lazy"
    });
    Galleria.run("#gallery", {dataSource: data});
